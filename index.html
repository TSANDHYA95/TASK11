<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Shop Management System</title>
  <style>
    /* CSS Styling */

    /* Navbar with Flexbox */
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color:#98e8f7;
      padding: 1rem;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* Product Gallery with Grid */
    .product-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
	 

    .product-item {
      background-color: #ffebcd;
      padding: 1rem;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-item img {
      max-width: 100%;
      height: 250px;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .product-item h3 {
      font-size: 1.1rem;
      color: #333;
      margin: 0.5rem 0;
    }

    .product-item p {
      color: #555;
      font-size: 0.9rem;
    }

    /* Basic Form Styling */
    form {
      width: 100%;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    /* To-Do List Styling */
    #taskList {
      list-style-type: none;
      padding: 0;
      margin: 2rem auto;
      max-width: 500px;
    }

    #taskList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background-color: #fff3cd;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #taskList button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }

    /* Responsive Media Query */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact Us</a>
  </nav>

  <!-- Product Display Section -->
  <section class="product-gallery">
    <div class="product-item">
      <img src="C:\Users\sandh\OneDrive\Desktop\img\sweet1.jpg" alt="Sweet 1">
      <h3>Sweet 1</h3>
      <p>Delicious and fresh.</p>
    </div>
    <div class="product-item">
      <img src="C:\Users\sandh\OneDrive\Desktop\img\sweet2.jpg" alt="Sweet 2">
      <h3>Sweet 2</h3>
      <p>Made with love.</p>
    </div>
    <div class="product-item">
      <img src="C:\Users\sandh\OneDrive\Desktop\img\sweets3.png" alt="Sweet 3">
      <h3>Sweet 3</h3>
      <p>Perfect for gifting.</p>
    </div>
    <div class="product-item">
      <img src="C:\Users\sandh\OneDrive\Desktop\img\sweet5.jpg" alt="Sweet 4">
      <h3>Sweet 4</h3>
      <p>A crowd favorite!</p>
    </div>
  </section>

  <!-- Contact Form -->
  <form id="contactForm" action="#" method="POST">
    <h2>Contact Us</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <!-- To-Do List (Inventory Management) -->
  <section>
    <h2>Inventory Management</h2>
    <input type="text" id="taskInput" placeholder="Add an item...">
    <button onclick="addTask()">Add Item</button>
    <ul id="taskList"></ul>
  </section>

  <!-- JavaScript -->
  <script>
    // Form validation
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      
      // Simple validation checks
      if (!name) {
        alert("Name is required.");
        return;
      }
      if (!validateEmail(email)) {
        alert("Please enter a valid email.");
        return;
      }
      if (!message) {
        alert("Message cannot be empty.");
        return;
      }
      
      alert("Form submitted successfully!");
    });

    // Email validation function
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // To-Do List Functionality
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      
      if (taskText === "") {
        alert("Please enter an item.");
        return;
      }
      
      const taskList = document.getElementById('taskList');
      const newTask = document.createElement('li');
      newTask.textContent = taskText;
      
      const deleteButton = document.createElement('button');
      deleteButton.textContent = "Delete";
      deleteButton.onclick = function() {
        taskList.removeChild(newTask);
      };
      
      newTask.appendChild(deleteButton);
      taskList.appendChild(newTask);
      taskInput.value = "";
    }
  </script>

</body>
</html>
